<svg viewBox="0 0 600 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="subtitleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4db8ff;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#6dd5ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4db8ff;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Loading bar background -->
  <rect x="150" y="30" width="300" height="4" rx="2" fill="#1a3d5c" opacity="0.5"/>
  
  <!-- Loading bar fill (can be animated) -->
  <rect x="150" y="30" width="300" height="4" rx="2" fill="url(#subtitleGradient)">
    <animate attributeName="width" from="0" to="300" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Text -->
  <text x="300" y="60" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="300" text-anchor="middle" fill="#4db8ff" opacity="0.7">PREPARE FOR DESCENT</text>
  
  <!-- Side accents -->
  <circle cx="140" cy="32" r="3" fill="#4db8ff" opacity="0.6"/>
  <circle cx="460" cy="32" r="3" fill="#4db8ff" opacity="0.6"/>
</svg>