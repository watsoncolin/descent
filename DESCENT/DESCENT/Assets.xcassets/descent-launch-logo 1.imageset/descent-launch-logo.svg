<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6dd5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a7fbf;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#4db8ff;stop-opacity:0.3" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Glow layer -->
  <text x="400" y="130" font-family="Arial, Helvetica, sans-serif" font-size="120" font-weight="900" text-anchor="middle" fill="url(#glowGradient)" filter="url(#glow)" opacity="0.5">DESCENT</text>
  
  <!-- Main text -->
  <text x="400" y="130" font-family="Arial, Helvetica, sans-serif" font-size="120" font-weight="900" text-anchor="middle" fill="url(#textGradient)">DESCENT</text>
  
  <!-- Accent line above -->
  <line x1="200" y1="30" x2="600" y2="30" stroke="#4db8ff" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
  
  <!-- Accent line below -->
  <line x1="200" y1="170" x2="600" y2="170" stroke="#4db8ff" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
  
  <!-- Corner accents -->
  <polyline points="200,25 195,30 200,35" fill="none" stroke="#4db8ff" stroke-width="3" opacity="0.8"/>
  <polyline points="600,25 605,30 600,35" fill="none" stroke="#4db8ff" stroke-width="3" opacity="0.8"/>
  <polyline points="200,165 195,170 200,175" fill="none" stroke="#4db8ff" stroke-width="3" opacity="0.8"/>
  <polyline points="600,165 605,170 600,175" fill="none" stroke="#4db8ff" stroke-width="3" opacity="0.8"/>
</svg>