<svg viewBox="0 0 800 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f3a;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#2a3a5a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a4a6a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Continuous Sand Terrain Gradient (spans entire area) -->
    <linearGradient id="sandTerrain" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c4a57b;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#b89a70;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#a89060;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9c8555;stop-opacity:1" />
    </linearGradient>
    
    <!-- Diagonal sand flow pattern -->
    <linearGradient id="sandFlow1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b89a70;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#c4a57b;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#a89060;stop-opacity:0.3" />
    </linearGradient>
    
    <!-- Organic sand variation -->
    <radialGradient id="sandVariation1" cx="20%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#c4a57b;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#a89060;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="sandVariation2" cx="70%" cy="60%" r="35%">
      <stop offset="0%" style="stop-color:#b89a70;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#9c8555;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="sandVariation3" cx="40%" cy="80%" r="30%">
      <stop offset="0%" style="stop-color:#a89060;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8c7545;stop-opacity:0" />
    </radialGradient>
    
    <!-- Coal Ore Gradient -->
    <linearGradient id="coalOre" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Coal Glow -->
    <radialGradient id="coalGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3a3a3a;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:0" />
    </radialGradient>
    
    <!-- Sand texture noise pattern -->
    <filter id="sandNoise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 0.05 0.1 0.05 0"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" in2="noise" mode="multiply"/>
    </filter>
    
    <!-- Filters -->
    <filter id="subtleGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
